<ion-content class="ion-padding">
  <div class="login-container">
    <div class="logo-container">
      <img src="assets/imgs/Logo.png" alt="Logo" class="logo" />
    </div>
    
    <h2>INICIAR SESIÓN</h2>

    <form (ngSubmit)="onLogin()" #loginForm="ngForm">
      <ion-item class="input-item">
        <ion-icon name="person-outline" slot="start" color="medium"></ion-icon>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input 
          type="text" 
          [(ngModel)]="usuario"
          name="usuario"
          required
          placeholder="Ingresa tu usuario"
        ></ion-input>
      </ion-item>

      <ion-item class="input-item">
        <ion-icon name="lock-closed-outline" slot="start" color="medium"></ion-icon>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input 
          [type]="showPassword ? 'text' : 'password'"
          [(ngModel)]="password"
          name="password"
          required
          placeholder="Ingresa tu contraseña"
        ></ion-input>
        <ion-button 
          fill="clear" 
          slot="end" 
          (click)="togglePasswordVisibility()"
          type="button"
        >
          <ion-icon 
            [name]="showPassword ? 'eye-off-outline' : 'eye-outline'" 
            color="medium"
          ></ion-icon>
        </ion-button>
      </ion-item>

      <ion-button 
        expand="block" 
        color="danger" 
        class="login-button"
        type="submit"
        [disabled]="isLoading || !loginForm.valid"
      >
        <span *ngIf="!isLoading">Iniciar Sesión</span>
        <span *ngIf="isLoading">Iniciando...</span>
      </ion-button>
    </form>

    <div class="forgot-password">
      <ion-button fill="clear" size="small" color="medium">
        ¿Olvidaste tu contraseña?
      </ion-button>
    </div>
  </div>
</ion-content>
